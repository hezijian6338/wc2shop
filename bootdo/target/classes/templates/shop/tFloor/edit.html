<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tFloor.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">类型名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${tFloor.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品类型排序：</label>
								<div class="col-sm-8">
									<input id="typesort" name="typesort" th:value="${tFloor.typesort}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父id：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${tFloor.parentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="parentIds" name="parentIds" th:value="${tFloor.parentIds}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${tFloor.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${tFloor.delFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">活动图片：</label>
								<div class="col-sm-8">
									<input id="advimg" name="advimg" th:value="${tFloor.advimg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">活动链接：</label>
								<div class="col-sm-8">
									<input id="advurl" name="advurl" th:value="${tFloor.advurl}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/shop/tFloor/edit.js">
	</script>
</body>
</html>
